<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jessica Douthit | AI Engineer Portfolio</title>

  <!-- React and Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <style>
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    html, body {
      margin: 0;
      height: 100%;
    }

    #root {
      height: 100vh;
      background: linear-gradient(270deg, #a855f7, #ec4899, #ef4444);
      background-size: 600% 600%;
      animation: gradientShift 15s ease infinite;
      overflow: auto;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const experiences = [
      {
        title: "AI Engineer",
        company: "NextGen Justice LLC",
        location: "San Jose, CA",
        duration: "June 2025 – Present",
        description: [
          "Lead data collection and management for the creation of Lyra Legal, an AI model providing legal services.",
          "Created vector database embedding with US Federal laws and regulations achieving 98% accuracy.",
          "Set up data pipeline and benchmarking procedures; fine-tune open-source datasets."
        ],
        skills: ["JavaScript", "Python", "Webscraping", "Machine Learning", "Neural Network Architecture", "AI Engineering", "LLM Engineering", "Docker"]
      },
      {
        title: "Data Engineer",
        company: "Berea College Health & Human Performance",
        location: "Berea, KY",
        duration: "Aug 2024 – June 2025",
        description: [
          "Led data cleaning, statistical analysis, and visualization for two high-impact human performance studies—bombsuit operator functionality and deadlift biomechanics—using R and Python on datasets exceeding 50,000 observations.",
          "Engineered a robust data collection platform to streamline and error-proof research assistant workflows during trials involving Biodex and VALD ForceDecks equipment.",
          "Developed over 20 interactive R Shiny applications to communicate complex analysis outcomes to stakeholders in real-time.",
          "Designed and deployed 10 full-stack web applications (JavaScript, React, HTML/CSS), including a participant sign-up portal for the URCPP bombsuit research study.",
        ],
        skills: ["Python", "R", "Javascript", "HTML/CSS", "React.js", "Node.js", "Statistics", "Data Engineering", "Data Visualisation"]
      },
      {
        title: "Data Science Intern",
        company: "Virginia Tech DSPG Program",
        location: "Blacksburg, VA",
        duration: "May 2024 – Aug 2024",
        description: [
          "Cleaned dataset containing over 23,000 observations via, and utilized ArcGIS to measure distance between each observation and the solar facility",
          "Built a distance-decay hedonic model, conducted a heterogeneity analysis and an events study to verify the results",
          "Developed an R Shiny web app to visualise results to stakeholders, co-authored an academic paper currently undergoing peer-review",
        ],
        skills: ["R", "ArcGIS", "Statistics", "Data  Engineering", "Data Visualisation", "R Shiny", "Leaflet", "GG Plot"]
      }
    ];

    function ExperienceSection({ onBack }) {
      const [selectedIndex, setSelectedIndex] = React.useState(0);
      const selectedExperience = experiences[selectedIndex];

      return (
        <div className="flex flex-col w-full h-full p-8">
          <button onClick={onBack} className="self-start mb-4 px-4 py-2 bg-white text-purple-700 font-semibold rounded shadow hover:bg-purple-100 transition">
            ← Back
          </button>
          <div className="flex flex-col md:flex-row w-full h-full">
            <div className="md:w-1/2 flex flex-col space-y-4">
              {experiences.map((exp, index) => (
                <div
                  key={index}
                  onClick={() => setSelectedIndex(index)}
                  className={`p-4 rounded-lg cursor-pointer transition transform hover:scale-105 shadow-lg ${
                    selectedIndex === index ? "bg-purple-600 text-white" : "bg-white text-black"
                  }`}
                >
                  <h3 className="text-xl font-semibold">{exp.title}</h3>
                  <p className="text-sm">{exp.company} | {exp.location}</p>
                  <p className="text-sm italic">{exp.duration}</p>
                  <ul className="list-disc list-inside mt-2">
                    {exp.description.map((item, idx) => (
                      <li key={idx} className="text-sm">{item}</li>
                    ))}
                  </ul>
                </div>
              ))}
            </div>
            <div className="md:w-1/2 mt-6 md:mt-0 md:ml-8">
              <h3 className="text-2xl font-bold mb-4 text-white">Skills Used</h3>
              <div className="flex flex-wrap gap-4 mb-6">
                {selectedExperience.skills.map((skill, idx) => (
                  <div
                    key={idx}
                    className="w-28 h-28 flex items-center justify-center bg-purple-200 text-purple-900 font-semibold text-center text-sm rounded-full shadow-md transition-transform duration-200 transform hover:scale-110"
                  >
                    {skill}
                  </div>
                ))}
              </div>
              {selectedExperience.title === "Data Science Intern" && selectedExperience.company.includes("Virginia Tech") && (
                <div className="flex flex-col space-y-4">
                  <a
                    href="https://aaec.vt.edu/academics/undergraduate/dspg/team/2024.html"
                    target="_blank"
                    rel="noopener noreferrer"
                    className="px-4 py-2 bg-white text-purple-700 font-semibold rounded shadow hover:bg-purple-100 transition text-center"
                  >
                    See more on Virginia Tech's website
                  </a>
                  <a
                    href="https://aaec-vt.shinyapps.io/dspg24PrinceGeorge/"
                    target="_blank"
                    rel="noopener noreferrer"
                    className="px-4 py-2 bg-white text-purple-700 font-semibold rounded shadow hover:bg-purple-100 transition text-center"
                  >
                    See my R Shiny Web App
                  </a>
                </div>
              )}
            </div>
          </div>
        </div>
      );
    }

    function DataManagerProjects({ onBack }) {
      const projects = [
        {
          title: "Yoga Pose Visualisation Tool",
          description: "A review tool for the yoga class at Berea College.",
          link: "https://jessicadouthit00.github.io/yoga/"
        },
        {
          title: "Preliminary Data Analysis",
          description: "Preliminary data analysis done for faculty research on the physics of deadlifts.",
          link: "https://jessica-douthit-0.shinyapps.io/preliminary/"
        },
        {
          title: "Wellness Data Dashboard",
          description: "Berea College's Department of Health and Human Performance recently consolidated two half-credit classes (Wellness 101 and Wellness 102) into a full-credit class, Wellness 150. After scraping the data from Moodle, I analyzed it via R to see if consolidation had an impact on student grades.",
          link: "https://jessica-douthit-0.shinyapps.io/wellness/"
        },
        {
          title: "Research Portal",
          description: "This website allows potential subjects to sign up to participate in an ongoing URCPP catered to improve functionality and ease of movement for Bombsuit Operators.",
          link: "https://jessicadouthit00.github.io/hhpresearch1/"
        },
        {
          title: "Star Excursion Test",
          description: "This visualises a repeated-ways anova conducted on data from the Star Excursion Test (done as a part of the Bombsuit URCPP.",
          link: "https://jessica-douthit-0.shinyapps.io/StarExcursionTest/"
        }
      ];

      return (
        <div className="h-full w-full p-6 text-white">
          <button
            onClick={onBack}
            className="mb-6 px-4 py-2 bg-white text-purple-700 font-semibold rounded shadow hover:bg-purple-100 transition"
          >
            ← Back
          </button>
          <h2 className="text-3xl font-bold mb-10 text-center">Examples of Work</h2>
          <p>*Due to FERPA and other privacy laws, the majority of my work as a Data Manager is available only to Berea College Faculty</p>
          <div className="flex flex-col space-y-6 mt-6">
            {projects.map((project, index) => (
              <div
                key={index}
                className="flex flex-col md:flex-row items-start md:items-center space-y-4 md:space-y-0 md:space-x-6"
              >
                <a
                  href={project.link}
                  target="_blank"
                  rel="noopener noreferrer"
                  className="w-28 h-28 flex items-center justify-center rounded-full bg-black hover:bg-gray-700 text-white font-semibold text-center text-sm shadow-md transition-transform transform hover:scale-105"
                >
                  Project {index + 1}
                </a>
                <div className="max-w-prose">
                  <h3 className="text-xl font-bold mb-1">{project.title}</h3>
                  <p className="text-sm text-white">{project.description}</p>
                </div>
              </div>
            ))}
          </div>
        </div>
      );
    }

    function PersonalProjects({ onBack }) {
      return (
        <div className="h-full w-full p-6 text-white">
          <button
            onClick={onBack}
            className="mb-6 px-4 py-2 bg-white text-purple-700 font-semibold rounded shadow hover:bg-purple-100 transition"
          >
            ← Back
          </button>
          <h2 className="text-3xl font-bold mb-10 text-center">Personal Projects</h2>
          <div className="flex flex-col md:flex-row justify-center items-center gap-8">
            <a
              href="https://github.com/JessicaDouthit00/C-Compiler"
              target="_blank"
              rel="noopener noreferrer"
              className="w-64 h-64 rounded-lg bg-black hover:bg-gray-700 cursor-pointer transition transform hover:scale-105 shadow-lg flex items-center justify-center text-center text-lg font-semibold p-4"
            >
              A small compiler for the C language
            </a>
            <a
              href="https://jessicadouthit00.github.io/personaltraining/"
              target="_blank"
              rel="noopener noreferrer"
              className="w-64 h-64 rounded-lg bg-black hover:bg-gray-700 cursor-pointer transition transform hover:scale-105 shadow-lg flex items-center justify-center text-center text-lg font-semibold p-4"
            >
              My Personal Training Website
            </a>
            <a
              href="https://jessicadouthit00.github.io/womensclub/"
              target="_blank"
              rel="noopener noreferrer"
              className="w-64 h-64 rounded-lg bg-black hover:bg-gray-700 cursor-pointer transition transform hover:scale-105 shadow-lg flex items-center justify-center text-center text-lg font-semibold p-4"
            >
              Berea Women's Club
            </a>
          </div>
        </div>
      );
    }

    function BackgroundSection({ onBack }) {
      return (
        <div className="w-full h-full p-8 text-white">
          <button
            onClick={onBack}
            className="mb-6 px-4 py-2 bg-white text-purple-700 font-semibold rounded shadow hover:bg-purple-100 transition"
          >
            ← Back
          </button>
          <h2 className="text-3xl font-bold text-center mb-10">Background</h2>
          <div className="flex flex-col md:flex-row items-center md:items-start gap-8">
            <img
              src="images/jessica.JPG"
              alt="Jessica Douthit"
              className="w-72 h-auto rounded-lg shadow-md"
            />
            <div className="max-w-xl text-white space-y-4">
              <p>
                I'm a senior Computer Science major at Berea College with a double minor in Philosophy and Law, Ethics, and Society. Originally from Thailand, I moved to the U.S. for college and I am fluent in both Thai and English. I specialize in backend development, data analysis, and machine learning, with a strong interest in building full-stack tools that support scientific and educational research. My work blends a solid foundation in statistics and programming with real-world application—particularly through high-impact projects in biomechanics and data visualization. Outside of tech, I'm passionate about running and fitness, and I also work as a personal trainer.  
              </p>
              <p>
                
              </p>
            </div>
          </div>
        </div>
      );
    }

    function ProjectsPage({ onBack }) {
      const [view, setView] = React.useState("main");

      if (view === "dataManager") return <DataManagerProjects onBack={() => setView("main")} />;
      if (view === "personal") return <PersonalProjects onBack={() => setView("main")} />;

      return (
        <div className="h-full flex flex-col items-center justify-center text-white p-6">
          <button onClick={onBack} className="mb-6 px-4 py-2 bg-white text-purple-700 font-semibold rounded shadow hover:bg-purple-100 transition">
            ← Back
          </button>
          <h2 className="text-3xl font-bold mb-10">Projects</h2>
          <div className="flex flex-col md:flex-row gap-8">
            <div
              onClick={() => setView("dataManager")}
              className="w-64 h-64 rounded-lg bg-black hover:bg-gray-700 cursor-pointer transition transform hover:scale-105 shadow-lg flex items-center justify-center text-center text-lg font-semibold p-4"
            >
              Work done as a part of my role as a Data Engineer
            </div>
            <div
              onClick={() => setView("personal")}
              className="w-64 h-64 rounded-lg bg-black hover:bg-gray-700 cursor-pointer transition transform hover:scale-105 shadow-lg flex items-center justify-center text-center text-lg font-semibold p-4"
            >
              Personal Projects
            </div>
          </div>
        </div>
      );
    }

    function App() {
      const [view, setView] = React.useState("home");

      if (view === "experience") return <ExperienceSection onBack={() => setView("home")} />;
      if (view === "projects") return <ProjectsPage onBack={() => setView("home")} />;
      if (view === "background & education") return <BackgroundSection onBack={() => setView("home")} />;

      return (
        <div className="h-full flex flex-col justify-center items-center text-white text-center px-4">
          <h1 className="text-4xl font-bold mb-10">Jessica Douthit</h1>
          <h1 className="text-4xl font-bold mb-10">Software Engineer</h1>
          <h1 className="text-4xl font-bold mb-10">Portfolio</h1>
          <div className="flex justify-center space-x-12 flex-wrap">
            {["Experience", "Projects", "Background & Education"].map((label) => (
              <div
                key={label}
                onClick={() => setView(label.toLowerCase())}
                className="w-36 h-36 rounded-full bg-black cursor-pointer hover:bg-gray-700 transition transform hover:scale-105 shadow-lg flex items-center justify-center text-lg font-semibold m-4"
              >
                {label}
              </div>
            ))}
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
